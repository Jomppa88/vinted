<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myyntiapuri A.I. ULTRA</title>
    <!-- Kirjastot -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap");
        body { font-family: "Inter", sans-serif; }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        /* Piilotetaan scrollbar mutta s√§ilytet√§√§n toiminnallisuus */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-neutral-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback, useEffect, useRef } = React;

        // --- KONFIGURAATIO ---
        const API_PROXY_PATH = "/api/generate";
        const MAX_FILES = 5;
        const STORAGE_KEY = "myyntiapuri-pro-v2";

        /**
         * Parannettu Ikoni-komponentti, joka varmistaa kuvakkeiden n√§kymisen.
         */
        const Icon = ({ name, size = 24, className = "" }) => {
            const [iconSvg, setIconSvg] = useState("");
            
            useEffect(() => {
                const updateIcon = () => {
                    if (window.lucide && window.lucide.icons) {
                        // Muunnetaan nimi camelCase-muotoon (esim. rotate-ccw -> rotateCcw)
                        const camelName = name.replace(/-([a-z0-9])/g, (g) => g[1].toUpperCase());
                        // Haetaan ikoni joko alkuper√§isell√§ tai camelCase nimell√§
                        const icon = window.lucide.icons[name] || window.lucide.icons[camelName];
                        
                        if (icon) {
                            setIconSvg(icon.toSvg({ 
                                width: size, 
                                height: size, 
                                class: className,
                                "stroke-width": 2.5
                            }));
                        }
                    }
                };

                updateIcon();
                // Pieni viive varmistamaan latauksen jos Lucide ei ole heti valmis
                const timeout = setTimeout(updateIcon, 300);
                return () => clearTimeout(timeout);
            }, [name, size, className]);

            return <span className="inline-flex items-center justify-center" dangerouslySetInnerHTML={{ __html: iconSvg }} />;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState("create");
            const [files, setFiles] = useState([]);
            const [previews, setPreviews] = useState([]);
            const [title, setTitle] = useState("");
            const [description, setDescription] = useState(null);
            const [estimatedPrice, setEstimatedPrice] = useState("");
            const [stylingTips, setStylingTips] = useState("");
            const [sellingTips, setSellingTips] = useState("");
            const [selectedCondition, setSelectedCondition] = useState("");
            const [customDetails, setCustomDetails] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [loadingStatus, setLoadingStatus] = useState(null);
            const [message, setMessage] = useState(null);
            const [history, setHistory] = useState([]);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [closingMessage, setClosingMessage] = useState("Toimitus hyvin pakattuna samana tai seuraavana p√§iv√§n√§. PS. Katso my√∂s muut kohteeni ja s√§√§st√§ postikuluissa tilaamalla useampi tuote kerrallaüòä");

            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    try { setHistory(JSON.parse(saved)); } catch (e) { console.error("Latausvirhe"); }
                }
            }, []);

            const resetAll = () => {
                if (isLoading) return;
                setFiles([]);
                setPreviews([]);
                setTitle("");
                setDescription(null);
                setEstimatedPrice("");
                setStylingTips("");
                setSellingTips("");
                setSelectedCondition("");
                setCustomDetails("");
                setMessage({ type: "success", text: "Kaikki tiedot tyhjennetty! ‚ú®" });
                setTimeout(() => setMessage(null), 3000);
            };

            const handleFileChange = (e) => {
                const selected = Array.from(e.target.files);
                if (files.length + selected.length > MAX_FILES) {
                    setMessage({ type: "error", text: `Voit valita enint√§√§n ${MAX_FILES} kuvaa.` });
                    return;
                }
                selected.forEach(file => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setPreviews(prev => [...prev, reader.result]);
                        setFiles(prev => [...prev, { data: reader.result.split(",")[1], mimeType: file.type }]);
                    };
                    reader.readAsDataURL(file);
                });
                e.target.value = ""; // Nollaa inputin jotta sama tiedosto voidaan valita uudelleen
            };

            const generate = async () => {
                if (files.length === 0 || !selectedCondition || isLoading) return;
                setIsLoading(true); setMessage(null);
                try {
                    setLoadingStatus("Analysoidaan...");
                    const imageParts = files.map(f => ({ inlineData: { mimeType: f.mimeType, data: f.data } }));
                    
                    const response = await fetch(API_PROXY_PATH, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Luo myyv√§ ilmoitus: Kunto: ${selectedCondition}. ${customDetails}.` }, ...imageParts] }],
                            systemInstruction: { parts: [{ text: "Olet ammattimainen myyntiasiantuntija. Palauta vastaus muodossa: SPECS --- TITLE --- DESCRIPTION. √Ñl√§ k√§yt√§ t√§hti√§ (*) tekstin korostamiseen, vain listamerkkein√§." }] }
                        })
                    });

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || "Yhteysvirhe");
                    
                    const sections = data.candidates[0].content.parts[0].text.split("---").map(s => s.trim());
                    setTitle(sections[1] || "Myyt√§v√§ tuote");
                    setDescription((sections[2] || "Ei kuvausta saatavilla") + "\n\n" + closingMessage);

                    setLoadingStatus("Hinta & Vinkit...");
                    const extraRes = await fetch(API_PROXY_PATH, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Tuote: ${sections[1]}. Anna realistinen hinta-alue "X-Y ‚Ç¨", 3 eritt√§in lyhytt√§ stailausvinkki√§ ja 1 myyntivinkki. Erota osiot merkill√§ ---.` }] }],
                            useSearch: true
                        })
                    });

                    const extraData = await extraRes.json();
                    const eSections = extraData.candidates[0].content.parts[0].text.split("---").map(s => s.trim());
                    
                    setEstimatedPrice(eSections[0] || "---");
                    setStylingTips(eSections[1] || "Ei vinkkej√§");
                    setSellingTips(eSections[2] || "Ei vinkkej√§");

                    const newEntry = { id: Date.now(), title: sections[1] || "Tuote", date: new Date().toLocaleDateString() };
                    const newHist = [newEntry, ...history].slice(0, 10);
                    setHistory(newHist);
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(newHist));
                    setMessage({ type: "success", text: "Ilmoitus luotu onnistuneesti! ‚ú®" });
                } catch (e) {
                    setMessage({ type: "error", text: "Virhe: Tarkista API-avain Vercelin asetuksista." });
                } finally {
                    setIsLoading(false); setLoadingStatus(null);
                }
            };

            const copyToClipboard = (text) => {
                const el = document.createElement("textarea");
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand("copy");
                document.body.removeChild(el);
                setMessage({ type: "success", text: "Kopioitu leikep√∂yd√§lle!" });
                setTimeout(() => setMessage(null), 2000);
            };

            return (
                <div className="min-h-screen p-4 md:p-8 flex justify-center pb-24 text-neutral-900 overflow-x-hidden">
                    <div className="w-full max-w-xl bg-white rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col border border-neutral-200 h-fit">
                        
                        {/* Yl√§palkki */}
                        <div className="p-8 border-b border-neutral-100 sticky top-0 bg-white/80 backdrop-blur-md z-20">
                            <div className="flex justify-between items-center mb-6">
                                <div>
                                    <h1 className="text-3xl font-black tracking-tighter text-indigo-600 italic uppercase leading-none">Myyntiapuri A.I.</h1>
                                    <p className="text-[10px] font-bold text-neutral-400 uppercase tracking-widest mt-2">Ultra Smart Tool</p>
                                </div>
                                <div className="flex gap-3">
                                    <button onClick={resetAll} className="p-3 bg-red-50 text-red-500 rounded-2xl hover:bg-red-100 transition-all active:scale-90" title="Tyhjenn√§">
                                        <Icon name="rotate-ccw" size={24} />
                                    </button>
                                    <button onClick={() => setIsSettingsOpen(true)} className="p-3 bg-neutral-100 text-neutral-600 rounded-2xl hover:bg-indigo-50 hover:text-indigo-600 transition-all active:scale-90" title="Asetukset">
                                        <Icon name="settings" size={24} />
                                    </button>
                                </div>
                            </div>
                            <div className="flex p-1.5 bg-neutral-100 rounded-3xl text-sm font-bold uppercase tracking-tight">
                                <button onClick={() => setActiveTab("create")} className={`flex-1 py-3.5 rounded-[1.2rem] transition-all ${activeTab === "create" ? "bg-white text-indigo-600 shadow-sm" : "text-neutral-400"}`}>Luo ilmoitus</button>
                                <button onClick={() => setActiveTab("history")} className={`flex-1 py-3.5 rounded-[1.2rem] transition-all ${activeTab === "history" ? "bg-white text-indigo-600 shadow-sm" : "text-neutral-400"}`}>Historia</button>
                            </div>
                        </div>

                        {activeTab === "create" && (
                            <div className="p-8 space-y-8 no-scrollbar">
                                {/* Kuvan latauspainikkeet */}
                                <div className="space-y-4">
                                    <div className="grid grid-cols-2 gap-4 h-40">
                                        <label className="flex flex-col items-center justify-center border-4 border-dashed border-indigo-100 rounded-[2.5rem] cursor-pointer bg-indigo-50/30 hover:bg-indigo-50 transition-all group">
                                            <Icon name="camera" size={44} className="text-indigo-400 mb-2 group-hover:scale-110 transition-transform" />
                                            <span className="text-xs font-black uppercase text-indigo-600">Ota kuva</span>
                                            <input type="file" accept="image/*" capture="environment" className="hidden" onChange={handleFileChange} />
                                        </label>
                                        <label className="flex flex-col items-center justify-center border-4 border-dashed border-indigo-100 rounded-[2.5rem] cursor-pointer bg-indigo-50/30 hover:bg-indigo-50 transition-all group">
                                            <Icon name="image" size={44} className="text-indigo-400 mb-2 group-hover:scale-110 transition-transform" />
                                            <span className="text-xs font-black uppercase text-indigo-600">Galleria</span>
                                            <input type="file" multiple accept="image/*" className="hidden" onChange={handleFileChange} />
                                        </label>
                                    </div>

                                    {previews.length > 0 && (
                                        <div className="grid grid-cols-3 gap-2 animate-in">
                                            {previews.map((p, i) => (
                                                <div key={i} className="relative aspect-square rounded-2xl overflow-hidden border-2 border-white shadow-sm ring-1 ring-neutral-200">
                                                    <img src={p} className="w-full h-full object-cover" alt="Tuotekuva" />
                                                    <button onClick={() => {
                                                        setPreviews(prev => prev.filter((_, idx) => idx !== i));
                                                        setFiles(prev => prev.filter((_, idx) => idx !== i));
                                                    }} className="absolute top-1.5 right-1.5 bg-red-500 text-white rounded-full p-1 shadow-lg hover:scale-110 transition-transform"><Icon name="x" size={14}/></button>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                {/* Lomake */}
                                <div className="space-y-5">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-neutral-400 uppercase tracking-widest ml-2">Tuotteen kunto</label>
                                        <select value={selectedCondition} onChange={e => setSelectedCondition(e.target.value)} className="w-full p-5 bg-neutral-50 rounded-2xl font-bold outline-none border-2 border-neutral-100 focus:border-indigo-200 focus:bg-white transition-all appearance-none cursor-pointer">
                                            <option value="">--- Valitse kunto ---</option>
                                            <option value="Uusi hintalappulla">Uusi hintalappulla</option>
                                            <option value="Uusi ilman hintalappua">Uusi ilman hintalappua</option>
                                            <option value="Eritt√§in hyv√§">Eritt√§in hyv√§</option>
                                            <option value="Hyv√§">Hyv√§</option>
                                            <option value="Tyydytt√§v√§">Tyydytt√§v√§</option>
                                        </select>
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-neutral-400 uppercase tracking-widest ml-2">Lis√§tiedot</label>
                                        <textarea value={customDetails} onChange={e => setCustomDetails(e.target.value)} placeholder="Kerro merkki, koko, materiaali tai muut t√§rke√§t seikat..." className="w-full p-5 bg-neutral-50 rounded-3xl h-32 outline-none resize-none border-2 border-neutral-100 focus:border-indigo-200 focus:bg-white transition-all shadow-inner font-medium" />
                                    </div>
                                </div>

                                <button onClick={generate} disabled={isLoading || files.length === 0 || !selectedCondition} className="w-full py-5 bg-indigo-600 text-white rounded-3xl font-black text-xl shadow-xl hover:bg-indigo-700 active:scale-95 transition-all disabled:opacity-50 uppercase tracking-tighter flex items-center justify-center gap-3">
                                    {isLoading ? <><Icon name="refresh-cw" className="animate-spin" /> {loadingStatus}</> : "Luo ilmoitus ‚ú®"}
                                </button>

                                {message && (
                                    <div className={`p-4 rounded-2xl text-center font-bold border-2 animate-in ${message.type === "error" ? "bg-red-50 border-red-100 text-red-600" : "bg-green-50 border-green-100 text-green-700"}`}>
                                        {message.text}
                                    </div>
                                )}

                                {/* Tulokset */}
                                {title && (
                                    <div className="space-y-8 pt-8 border-t border-neutral-100 animate-in">
                                        <div className="space-y-3">
                                            <div className="flex justify-between items-end">
                                                <span className="text-[10px] font-black uppercase text-neutral-400 tracking-widest ml-1">Otsikko</span>
                                                <button onClick={() => copyToClipboard(title)} className="text-xs font-bold text-indigo-500 hover:underline uppercase tracking-tight">Kopioi</button>
                                            </div>
                                            <p className="text-2xl font-black leading-tight tracking-tight text-neutral-800">{title}</p>
                                        </div>

                                        <div className="space-y-3">
                                            <div className="flex justify-between items-end">
                                                <span className="text-[10px] font-black uppercase text-neutral-400 tracking-widest ml-1">Myyntikuvaus</span>
                                                <button onClick={() => copyToClipboard(description)} className="bg-indigo-600 text-white px-4 py-2 rounded-xl text-[10px] font-black hover:bg-indigo-700 transition-colors shadow-md uppercase">Kopioi kaikki</button>
                                            </div>
                                            <div className="bg-neutral-50 p-7 rounded-[2.5rem] whitespace-pre-wrap font-medium leading-relaxed border border-neutral-100 shadow-inner text-neutral-700">{description}</div>
                                        </div>

                                        <div className="bg-gradient-to-br from-emerald-500 to-teal-600 p-10 rounded-[3rem] text-white shadow-2xl relative overflow-hidden group">
                                            <Icon name="tag" size={160} className="absolute -right-12 -bottom-12 opacity-10 -rotate-12 group-hover:rotate-0 transition-transform duration-700" />
                                            <p className="text-[11px] font-black uppercase opacity-70 mb-2 tracking-[0.2em]">Realistinen hinta-arvio</p>
                                            <p className="text-6xl font-black tracking-tighter tabular-nums">{estimatedPrice}</p>
                                        </div>

                                        <div className="grid grid-cols-1 gap-5">
                                            <div className="bg-indigo-50/60 p-8 rounded-[2.5rem] border-2 border-indigo-100 space-y-4">
                                                <h4 className="text-indigo-700 font-black text-xs uppercase tracking-widest flex items-center gap-2">
                                                    <Icon name="sparkles" size={18} /> Stailausehdotus
                                                </h4>
                                                <div className="italic font-bold text-indigo-900 whitespace-pre-wrap text-base leading-relaxed">{stylingTips}</div>
                                            </div>
                                            <div className="bg-amber-50/60 p-8 rounded-[2.5rem] border-2 border-amber-100 space-y-3">
                                                <h4 className="text-amber-700 font-black text-xs uppercase tracking-widest flex items-center gap-2">
                                                    <Icon name="lightbulb" size={18} /> Myyntivinkki
                                                </h4>
                                                <p className="font-bold text-amber-900 text-base leading-relaxed">{sellingTips}</p>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === "history" && (
                            <div className="p-8 space-y-4 flex-1 overflow-y-auto no-scrollbar min-h-[400px]">
                                {history.length === 0 ? (
                                    <div className="text-center py-24">
                                        <Icon name="history" size={60} className="text-neutral-200 mb-4 mx-auto" />
                                        <p className="text-neutral-300 font-black uppercase tracking-[0.2em] text-sm">Historia on tyhj√§</p>
                                    </div>
                                ) : (
                                    history.map(h => (
                                        <div key={h.id} className="p-5 bg-white border border-neutral-200 rounded-3xl flex justify-between items-center shadow-sm hover:shadow-md transition-all group border-l-4 border-l-indigo-400">
                                            <div className="truncate pr-4">
                                                <p className="font-black text-neutral-700 truncate group-hover:text-indigo-600 transition-colors text-lg">{h.title}</p>
                                                <p className="text-[10px] font-bold text-neutral-400 uppercase tracking-widest mt-1">{h.date}</p>
                                            </div>
                                            <button onClick={() => {
                                                const n = history.filter(x => x.id !== h.id);
                                                setHistory(n);
                                                localStorage.setItem(STORAGE_KEY, JSON.stringify(n));
                                            }} className="p-2.5 text-red-300 hover:text-red-500 transition-colors hover:bg-red-50 rounded-xl">
                                                <Icon name="trash-2" size={20} />
                                            </button>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}
                        
                        {/* Asetukset-moduuli */}
                        {isSettingsOpen && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-md animate-in">
                                <div className="w-full max-w-sm bg-white rounded-[3.5rem] p-10 shadow-3xl border border-neutral-100">
                                    <div className="flex justify-between items-center mb-8">
                                        <h2 className="text-2xl font-black text-indigo-600 uppercase italic tracking-tighter">Asetukset</h2>
                                        <button onClick={() => setIsSettingsOpen(false)} className="p-3 bg-neutral-50 rounded-full hover:bg-red-50 hover:text-red-500 transition-colors">
                                            <Icon name="x" size={24} />
                                        </button>
                                    </div>
                                    <div className="space-y-8">
                                        <div className="space-y-3">
                                            <label className="text-[10px] font-black text-neutral-400 uppercase tracking-[0.2em] ml-2">Vakioteksti ilmoituksen loppuun</label>
                                            <textarea value={closingMessage} onChange={e => setClosingMessage(e.target.value)} className="w-full p-6 bg-neutral-50 rounded-3xl h-44 text-sm font-medium outline-none resize-none border-2 border-transparent focus:border-indigo-100 focus:bg-white transition-all shadow-inner leading-relaxed text-neutral-600" />
                                        </div>
                                        <button onClick={() => setIsSettingsOpen(false)} className="w-full py-5 bg-neutral-900 text-white rounded-3xl font-black uppercase tracking-widest shadow-2xl hover:bg-black transition-all active:scale-95">Tallenna ‚ú®</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
