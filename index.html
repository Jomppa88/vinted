<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myyntiapuri A.I. ULTRA</title>
    <!-- Kirjastot -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap");
        body { font-family: "Inter", sans-serif; }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-neutral-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback, useEffect } = React;

        // --- KONFIGURAATIO ---
        const API_PROXY_PATH = "/api/generate";
        const MAX_FILES = 5;
        const STORAGE_KEY = "myyntiapuri-pro-v2";

        // Ikoni-apu
        const Icon = ({ name, size = 24, className = "" }) => {
            const [iconSvg, setIconSvg] = React.useState("");
            React.useEffect(() => {
                if (window.lucide) {
                    const icon = window.lucide.icons[name];
                    if (icon) setIconSvg(icon.toSvg({ size, class: className }));
                }
            }, [name, size, className]);
            return <span className="inline-flex" dangerouslySetInnerHTML={{ __html: iconSvg }} />;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState("create");
            const [files, setFiles] = useState([]);
            const [previews, setPreviews] = useState([]);
            const [title, setTitle] = useState("");
            const [description, setDescription] = useState(null);
            const [estimatedPrice, setEstimatedPrice] = useState("");
            const [stylingTips, setStylingTips] = useState("");
            const [sellingTips, setSellingTips] = useState("");
            const [selectedCondition, setSelectedCondition] = useState("");
            const [customDetails, setCustomDetails] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [loadingStatus, setLoadingStatus] = useState(null);
            const [message, setMessage] = useState(null);
            const [history, setHistory] = useState([]);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [closingMessage, setClosingMessage] = useState("Toimitus hyvin pakattuna samana tai seuraavana p√§iv√§n√§. PS. Katso my√∂s muut kohteeni ja s√§√§st√§ postikuluissa tilaamalla useampi tuote kerrallaüòä");

            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) setHistory(JSON.parse(saved));
            }, []);

            const handleFileChange = (e) => {
                const selected = Array.from(e.target.files);
                if (files.length + selected.length > MAX_FILES) {
                    setMessage({ type: "error", text: "Max 5 kuvaa." });
                    return;
                }
                selected.forEach(file => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setPreviews(prev => [...prev, reader.result]);
                        setFiles(prev => [...prev, { data: reader.result.split(",")[1], mimeType: file.type }]);
                    };
                    reader.readAsDataURL(file);
                });
            };

            const generate = async () => {
                setIsLoading(true); setMessage(null);
                try {
                    setLoadingStatus("Analysoidaan...");
                    const imageParts = files.map(f => ({ inlineData: { mimeType: f.mimeType, data: f.data } }));
                    
                    const response = await fetch(API_PROXY_PATH, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Kunto: ${selectedCondition}. ${customDetails}` }, ...imageParts] }],
                            systemInstruction: { parts: [{ text: "Olet myyntiasiantuntija. Palauta BRAND, SIZE, MATERIAL, MEASUREMENTS --- TITLE --- DESCRIPTION. Ei t√§hti√§ tekstiss√§." }] }
                        })
                    });

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || "Virhe");
                    
                    const sections = data.candidates[0].content.parts[0].text.split("---").map(s => s.trim());
                    setTitle(sections[1]);
                    setDescription(sections[2] + "\n\n" + closingMessage);

                    setLoadingStatus("Hinta & Vinkit...");
                    const extraRes = await fetch(API_PROXY_PATH, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Tuote: ${sections[1]}. Hinta "X-Y ‚Ç¨", 3 stailausvinkki√§, 1 myyntivinkki. Erota ---.` }] }],
                            useSearch: true
                        })
                    });

                    const extraData = await extraRes.json();
                    const eSections = extraData.candidates[0].content.parts[0].text.split("---").map(s => s.trim());
                    setEstimatedPrice(eSections[0]);
                    setStylingTips(eSections[1]);
                    setSellingTips(eSections[2]);

                    const newHist = [{ id: Date.now(), title: sections[1], date: new Date().toLocaleDateString() }, ...history].slice(0, 10);
                    setHistory(newHist);
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(newHist));
                    setMessage({ type: "success", text: "Valmis! ‚ú®" });
                } catch (e) {
                    setMessage({ type: "error", text: "Virhe: Tarkista API-avain Verceliss√§." });
                } finally {
                    setIsLoading(false); setLoadingStatus(null);
                }
            };

            return (
                <div className="min-h-screen p-4 flex justify-center pb-24 text-neutral-800">
                    <div className="w-full max-w-xl bg-white rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col border border-neutral-200">
                        <div className="p-8 border-b border-neutral-100 sticky top-0 bg-white z-10">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-3xl font-black tracking-tighter text-indigo-600 italic uppercase">Myyntiapuri A.I.</h1>
                                <div className="flex gap-2">
                                    <button onClick={() => window.location.reload()} className="p-3 bg-red-50 text-red-500 rounded-2xl"><Icon name="RotateCcw" /></button>
                                    <button onClick={() => setIsSettingsOpen(true)} className="p-3 bg-neutral-100 rounded-2xl"><Icon name="Settings" /></button>
                                </div>
                            </div>
                            <div className="flex p-1.5 bg-neutral-100 rounded-3xl text-sm font-bold uppercase">
                                <button onClick={() => setActiveTab("create")} className={`flex-1 py-3 rounded-[1.2rem] ${activeTab === "create" ? "bg-white text-indigo-600 shadow-sm" : "text-neutral-400"}`}>Luo</button>
                                <button onClick={() => setActiveTab("history")} className={`flex-1 py-3 rounded-[1.2rem] ${activeTab === "history" ? "bg-white text-indigo-600 shadow-sm" : "text-neutral-400"}`}>Historia</button>
                            </div>
                        </div>

                        {activeTab === "create" && (
                            <div className="p-8 space-y-8 overflow-y-auto">
                                <div className="grid grid-cols-2 gap-4 h-40">
                                    <label className="flex flex-col items-center justify-center border-4 border-dashed border-indigo-100 rounded-[2rem] cursor-pointer bg-indigo-50/30 hover:bg-indigo-50 transition-all">
                                        <Icon name="Camera" size={40} className="text-indigo-400 mb-2" />
                                        <span className="text-xs font-black uppercase">Kamera</span>
                                        <input type="file" accept="image/*" capture="environment" className="hidden" onChange={handleFileChange} />
                                    </label>
                                    <label className="flex flex-col items-center justify-center border-4 border-dashed border-indigo-100 rounded-[2rem] cursor-pointer bg-indigo-50/30 hover:bg-indigo-50 transition-all">
                                        <Icon name="ImageIcon" size={40} className="text-indigo-400 mb-2" />
                                        <span className="text-xs font-black uppercase">Galleria</span>
                                        <input type="file" multiple accept="image/*" className="hidden" onChange={handleFileChange} />
                                    </label>
                                </div>

                                {previews.length > 0 && (
                                    <div className="grid grid-cols-3 gap-2">
                                        {previews.map((p, i) => (
                                            <div key={i} className="relative aspect-square rounded-xl overflow-hidden border">
                                                <img src={p} className="w-full h-full object-cover" />
                                                <button onClick={() => {
                                                    setPreviews(prev => prev.filter((_, idx) => idx !== i));
                                                    setFiles(prev => prev.filter((_, idx) => idx !== i));
                                                }} className="absolute top-1 right-1 bg-red-500 text-white rounded-full p-1"><Icon name="X" size={12}/></button>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                <div className="space-y-4">
                                    <select value={selectedCondition} onChange={e => setSelectedCondition(e.target.value)} className="w-full p-4 bg-neutral-100 rounded-2xl font-bold outline-none">
                                        <option value="">--- Valitse kunto ---</option>
                                        <option value="Uusi hintalappulla">Uusi hintalappulla</option>
                                        <option value="Uusi ilman hintalappua">Uusi ilman hintalappua</option>
                                        <option value="Eritt√§in hyv√§">Eritt√§in hyv√§</option>
                                        <option value="Hyv√§">Hyv√§</option>
                                        <option value="Tyydytt√§v√§">Tyydytt√§v√§</option>
                                    </select>
                                    <textarea value={customDetails} onChange={e => setCustomDetails(e.target.value)} placeholder="Lis√§tiedot (merkki, koko...)" className="w-full p-4 bg-neutral-100 rounded-2xl h-24 outline-none resize-none" />
                                </div>

                                <button onClick={generate} disabled={isLoading || files.length === 0 || !selectedCondition} className="w-full py-5 bg-indigo-600 text-white rounded-3xl font-black text-xl shadow-xl hover:bg-indigo-700 transition-all disabled:opacity-50 uppercase tracking-tighter">
                                    {isLoading ? <span className="flex items-center justify-center gap-2"><Icon name="RefreshCw" className="animate-spin" /> {loadingStatus}</span> : "Luo ilmoitus ‚ú®"}
                                </button>

                                {message && <div className={`p-4 rounded-2xl text-center font-bold border-2 ${message.type === "error" ? "bg-red-50 border-red-100 text-red-600" : "bg-indigo-50 border-indigo-100 text-indigo-600"}`}>{message.text}</div>}

                                {title && (
                                    <div className="space-y-6 pt-6 border-t animate-in">
                                        <div className="space-y-2">
                                            <div className="flex justify-between text-[10px] font-black uppercase text-neutral-400"><span>Otsikko</span><button onClick={() => {const el = document.createElement("textarea"); el.value = title; document.body.appendChild(el); el.select(); document.execCommand("copy"); document.body.removeChild(el);}} className="text-indigo-500">Kopioi</button></div>
                                            <p className="text-2xl font-black leading-none">{title}</p>
                                        </div>
                                        <div className="space-y-2">
                                            <div className="flex justify-between text-[10px] font-black uppercase text-neutral-400"><span>Kuvaus</span><button onClick={() => {const el = document.createElement("textarea"); el.value = description; document.body.appendChild(el); el.select(); document.execCommand("copy"); document.body.removeChild(el);}} className="bg-indigo-600 text-white px-3 py-1 rounded-lg">Kopioi kaikki</button></div>
                                            <div className="bg-neutral-50 p-6 rounded-2xl whitespace-pre-wrap font-medium">{description}</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-emerald-500 to-teal-600 p-8 rounded-[2.5rem] text-white shadow-xl">
                                            <p className="text-[10px] font-black uppercase opacity-70 mb-1">Hinta-arvio</p>
                                            <p className="text-5xl font-black tracking-tighter">{estimatedPrice}</p>
                                        </div>
                                        <div className="bg-indigo-50 p-6 rounded-2xl border-2 border-indigo-100 space-y-2">
                                            <h4 className="text-indigo-700 font-black text-xs uppercase">Stailausehdotus</h4>
                                            <div className="italic font-bold text-indigo-900 whitespace-pre-wrap text-sm">{stylingTips}</div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === "history" && (
                            <div className="p-8 space-y-4">
                                {history.length === 0 ? <p className="text-center py-20 text-neutral-300 font-bold uppercase tracking-widest">Tyhj√§</p> :
                                history.map(h => (
                                    <div key={h.id} className="p-4 border rounded-2xl flex justify-between items-center">
                                        <div className="truncate pr-4"><p className="font-bold truncate">{h.title}</p><p className="text-[10px] text-neutral-400">{h.date}</p></div>
                                        <button onClick={() => {const n = history.filter(x => x.id !== h.id); setHistory(n); localStorage.setItem(STORAGE_KEY, JSON.stringify(n));}} className="text-red-400"><Icon name="Trash2"/></button>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        {isSettingsOpen && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-in">
                                <div className="w-full max-w-sm bg-white rounded-[3rem] p-10 shadow-3xl">
                                    <div className="flex justify-between items-center mb-8">
                                        <h2 className="text-xl font-black text-indigo-600 uppercase italic">Asetukset</h2>
                                        <button onClick={() => setIsSettingsOpen(false)} className="p-2"><Icon name="X"/></button>
                                    </div>
                                    <div className="space-y-6">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black text-neutral-300 uppercase">Lopputeksti</label>
                                            <textarea value={closingMessage} onChange={e => setClosingMessage(e.target.value)} className="w-full p-4 bg-neutral-50 rounded-xl h-32 text-sm outline-none resize-none border border-neutral-100" />
                                        </div>
                                        <button onClick={() => setIsSettingsOpen(false)} className="w-full py-4 bg-neutral-900 text-white rounded-2xl font-black uppercase">Tallenna</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
